{% extends 'user/userNavigation.html' %}

{% block content %}
{% load static %}

<div class="container">
    <div class="d-flex my-2" style="justify-content: center; align-items: content;">
        <div class="vidclass">
            <video id="vid"></video>
        </div>
    </div>
</div>
<style>
    .vidclass {
        width: 900px;
        height: 600px;
        border: 2px solid black;
        position: relative;
    }

    video {
        width: 900px;
        height: 600px;
        object-fit: cover;
    }
</style>

<script>
    let mediaDevices = navigator.mediaDevices;
    let video = document.getElementById("vid");
    vid.muted = true
    mediaDevices
        .getUserMedia({
            video: true,
            audio: true,
        })
        .then((stream) => {
            // Changing the source of video to current stream.
            video.srcObject = stream;
            video.addEventListener("loadedmetadata", () => {
                video.play();
            });
        })
        .catch(alert);
</script>
{% endblock content %}
