<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wild Animal Detection </title>
    {% load static %}

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">


    {% block jquery %}

    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/popper.min.js" %}"> </script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/myScript.js" %}"></script>

    {% endblock %}
</head>

<body style="background-image: url({% static "images/genda.jpg" %});background-repeat: no-repeat;background-size: cover;">
    <br>
    <section class="mt-5vh-80">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-6 col-xl-8">
              <div class="card text-black" style="border-radius: 35px;"">
                <div class="card-body p-md-4">
                  <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-8 col-xl-8 order-4 order-lg-4">
      
                      <p class="text-center h3 fw-bold mb-3 mx-1 mx-md-4 mt-2 text-primary">Sign up</p>
      
                      <form class="mx-1 mx-md-4" method="post" action="/saveUser/" name="myform" id="myform">
      
                        {% csrf_token %}
                        <div class="form-group mb-4">
                        <label class="form-label text-primary" for="form2Example11">Name</label>
                        <input type="text" id="uname" name="uname"  class="form-control" placeholder="Name"  autocomplete="off"/>
                        <h6 class="m-1" id="namecheck"></h6>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label text-primary" for="form2Example22">Contact Number</label>
                            <input type="tel" placeholder="Contact Number" maxlength="10" minlength="10" id="contactNo" name="contactNo" class="form-control" />
                            <h6 id="phonecheck"></h6>
                        </div>
    
                        <div class="form-group mb-4">
                        <label class="form-label text-primary" for="form2Example22">Email</label>
                        <input type="email" placeholder="Email" id="emailId" name="emailId" class="form-control" />
                        <h6 id="emailcheck"></h6>
                        </div>

                        <div class="form-group mb-4">
                        <label class="form-label text-primary" for="form2Example22">Address</label>
                        <textarea type="text" placeholder="Address" id="address" name="address" rows="3" class="form-control"></textarea>
                        <h6 id="addresscheck"></h6>
                        </div>

                        <div class="form-group mb-4">
                        <label class="form-label text-primary" for="form2Example22">Username</label>
                        <input type="text" placeholder="Username" id="username" name="username" class="form-control" />
                        <h6 id="passwordcheck"></h6>
                        </div>

                        <div class="form-group mb-4">
                        <label class="form-label text-primary" for="form2Example22">Password</label>
                        <input type="password" placeholder="Password" id="password" name="password" class="form-control" style="background-color: whitesmoke;"/>
                        <h6 id="repasswordcheck"></h6>

                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" id="submit" name="submit" class="btn btn-primary btn-md w-50">Submit</button>
                        </div>
                        <div class="form-group text-center">
                            Already have an account <a href="/userlogin/" class="text-primary">Login here...</a>
                        </div>

                        {% if success %}
                        <div class="alert alert-success text-center" role="alert">{{ success }}</div>
                        {% endif %}
                        {% if error %}
                        <div class="alert alert-danger text-center" role="alert">{{ error }}</div>
                        {% endif %}
      
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>

</html>
